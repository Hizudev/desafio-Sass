<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Card Sass-Bootstrap</title>
  </head>
  <body>
    <div class="card bg-primary" style="width: 18rem">
      <img
        src="assets/imgs/card-img.jpg"
        class="card-img-top"
        alt="Logo Python"
      />
      <div class="card-body">
        <h4 class="card-title text-light">Introducción a Python</h4>
        <p class="card-text">
          De una forma práctica, aprenderás de forma gradual desde el
          tratamiento básico de variables hasta la programación de algoritmos
          para construir tus propios juegos.
        </p>
        <a href="#" class="btn btn-fire">Más información</a>
      </div>
    </div>
  </body>
</html>
